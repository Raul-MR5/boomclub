<main class="form-back bg-dark">
    <form class="form-signin" [formGroup]="form">
        <div class="row g-2">
            <div class="form-img">
                <img class="mb-4" src="../../../assets/img/boomclub.png" alt="" width="120" height="120">
            </div>
            <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>

            <div class="col-sm-12">
                <label for="user" class="form-label">Usuario</label>
                <input formControlName="user" type="text" class="form-control" id="user" placeholder="" value="">

                <p class="invalid-error"
                    *ngIf="form.get('user').invalid && (form.get('user').dirty || form.get('user').touched)">
                    Name is required
                </p>
            </div>

            <div class="col-sm-12">
                <label for="password" class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="address">

                <p class="invalid-error"
                    *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                    Password is required
                </p>
            </div>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recuerdame
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-back" (click)="submit()">Inicar sesión</button>
        <div>
            <p class="mt-4 mb-3 form-img">¿No tienes una cuenta? <a href="register" class="text-pink">Regístrate</a></p>
        </div>

        <div class="form-img">
            <button (click)="google()" type="button" class="btn btn-back btn-circle btn-margin">
