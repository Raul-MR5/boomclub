<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Crear un coche</h2>
        </div>

        <div class="row g-5">
            <div class="col-12">
                <h4 class="mb-5">Información</h4>
                <form [formGroup]="form">
                    <div class="row g-3">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" formControlName="modelo" placeholder="" value=""
                                required>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <label for="bastidor" class="form-label">Número de bastidor</label>
                            <input type="text" class="form-control" formControlName="bastidor" placeholder="" value=""
                                required>
                        </div>

                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <label for="usuario" class="form-label">Usuario</label>

                            <select class="form-select" formControlName="usuario" required>
                                <option *ngFor="let usuario of usuarios">

                                    {{usuario.username}}


                                </option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-5">

                    <h4 class="mb-5">Producción y distribución</h4>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Fecha de producción</label>
                            <input type="date" class="form-control" formControlName="fecProd" placeholder="">
                        </div>

                        <div class="col-md-6">
                            <label for="cc-number" class="form-label">Fecha de venta</label>
                            <input type="date" class="form-control" formControlName="fecVenta" placeholder="">
                        </div>
                    </div>

                    <hr class="my-5">

                    <button class="my-5 w-100 btn btn-back btn-lg text-white" type="submit"
                        (click)="send(form)">Continue to checkout</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 BoomClub</p>
    </footer>
</div>
